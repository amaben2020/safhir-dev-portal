################ Build Image ####################

  - stage: 'Build'
    displayName: 'Build container pipeline '
    #dependsOn: BuildAndTest
    jobs: 
    - job: 'Build'
      displayName: 'Build job'
      pool:
        vmImage: 'ubuntu-latest'
      variables:
        - group: Clarity-Safhirportal-BuildandValidation-DEV
      steps:
          - task: DockerInstaller@0
            displayName: 'Install Docker 17.09.0-ce'
          - task: qetza.replacetokens.replacetokens-task.replacetokens@3
            displayName: 'Replace tokens in Dockerfile'
            inputs:
              targetFiles: Dockerfile
              tokenPrefix: '__'
              tokenSuffix: '__'
          - task: Docker@2
            displayName: buildAndPush
            inputs:
              containerRegistry: mycareacr   
              repository: $(acrrepo)
              Dockerfile: Dockerfile
              buildContext: .
              tags: '$(SAFHIRPORTAL)-$(environment)-$(Build.BuildNumber)'

######################## DEPLOY To AKS  ############################
  - stage: 'Deploy'
    displayName: 'Deploy to AKS'
    dependsOn: Build
    jobs: 
    - deployment: deployaks
      environment: DEV                                   
      displayName: 'Deploy AKS'
      pool:
        vmImage: 'ubuntu-latest'
      variables:
      - name: image_tag
        value: '$(SAFHIRPORTAL)-$(environment)-$(Build.BuildNumber)'  
      - group: Clarity-Safhirportal-BuildandValidation-DEV
      strategy:
       runOnce:
         deploy:          
            steps:
              - checkout: self
              - download: none
              - task: qetza.replacetokens.replacetokens-task.replacetokens@3
                displayName: 'Replace tokens in deployment.yml'
                inputs:
                  rootDirectory: '$(System.DefaultWorkingDirectory)'
                  targetFiles: '**/*.yaml'
                  escapeType: none
                  verbosity: detailed
                  tokenPrefix: '__' 
                  tokenSuffix: '__'

              - task: HelmInstaller@0
                displayName: 'Helm Install' 
                inputs:               
                  helmVersion: '3.3.2'
                  checkLatestHelmVersion: false
                  installKubectl: true

              - task: HelmDeploy@0
                inputs:
                  connectionType: 'Kubernetes Service Connection'
                  kubernetesServiceConnection: 'Clarity-Lite-EastUS-DEV-AKS-APP'      #update aks service connection
                  command: 'upgrade'
                  chartType: 'FilePath'
                  chartPath: '$(System.DefaultWorkingDirectory)/helm'
                  releaseName: '$(SAFHIRPORTAL)'
                  overrideValues: 'image_tag=$(image_tag)'
                  arguments: '--timeout 1200s'